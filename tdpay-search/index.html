<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>API Request</title>
</head>
<body>
    
  <nav class="nav">
    <a href="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/">
        <img src="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/sites/mercantil-banco.produccion.apiportal.mercantilbanco.com/files/logo-mercantil-nuevo_1.png" alt="" width="166" class="">
    </a>
  </nav>

    <form id="search-form" class="p-4 d-block col-6">
      <h3>Búsqueda de Pagos con Tarjetas</h3>
      <div class="mb-3">
        <label for="search_criteria" class="form-label">Criterio de búsqueda:</label>
        <div class="d-flex">
          <select id="search_criteria" name="search_criteria" class="w-100 p-2">
            <option value="all">Todos</option>
            <option value="lastfive">Últimas cinco</option>
            <option value="lastten">Últimas diez</option>
            <option value="last">Última</option>
            <option value="unique">Única</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="processing_date" class="form-label">Fecha de la transacción:</label>
        <input type="text" id="processing_date" name="processing_date" pattern="\d{4}/\d{2}/\d{2}" title="Formato requerido: YYYY/MM/DD" placeholder="YYYY/MM/DD" class="form-control">
      </div>
      <button type="submit" class="submit">Submit</button>
    </form>

    <div class="loader d-none"></div>

    <div id="transactionListContainer" class="transaction-container">
    </div>

    <div class="json-container d-none">
      <div class="request">
          <h3>Request</h2>
          <div></div>
      </div>
      <div class="response">
          <h3>Response</h2>
          <div></div>
      </div>
  </div>

    <script type="module" src="utils/display/interface.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
