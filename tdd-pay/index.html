<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>API Request</title>
</head>
<body>

  <nav class="nav">
      <a href="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/">
          <img src="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/sites/mercantil-banco.produccion.apiportal.mercantilbanco.com/files/logo-mercantil-nuevo_1.png" alt="" width="166" class="">
      </a>
  </nav>
    <form id="payment-form">
        <h3 class="text-center">Pagar con Tarjeta de Débito</h3>
        <div class="mb-3">
            <label for="card-number" class="form-label">Número de Tarjeta:</label>
            <input type="text" class="form-control" placeholder="Ingrese el número de tarjeta" id="card-number" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <div>
                <label for="customer-id" class="form-label">Cédula del destinatario</label>
            </div>
            <div class="d-flex">
                <select type="" class="me-2" id="customer-id-type">
                    <option value="V">V</option>
                    <option value="E">E</option>
                    <option value="J">J</option>
                    <option value="P">P</option>
                    <option value="G">G</option>
                </select>
                <input type="number" class="form-control" id="customer-id" placeholder="Ingresa el número de cédula">
            </div>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Escribe aquí el CVV">
        </div>
        <div class="mb-3">
            <label for="clave-dinamica">Ingresar clave</label>
            <input type="text" id="clave-dinamica" name="clave-dinamica"placeholder="Escribe aquí la clave dinámica" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha vencimiento (AAAA/MM):</label>
            <input class="form-control" type="text" id="date" name="date" pattern="\d{4}/(0[1-9]|1[0-2])" title="Por favor ingresa una fecha en el formato AAAA/MM" required>
        </div>
        <div class="mb-3">
            <label for="account-type" class="form-label">Tipo de cuenta:</label>
            <select type="" class="me-2 w-100" id="account-type">
                <option value="CC">Corriente</option>
                <option value="CA">Ahorro</option>
            </select>
        </div>
        <button type="submit" class="submit">Pagar</button>
    </form>
    
    <div class="loader d-none"></div>

    <div class="p-4 d-none transaction-response">
        <h2></h2>
        <p></p>
        <a class="back">Reintentar</a>
    </div>

    <div class="json-container d-none">
        <div class="request">
            <h3>Request</h2>
            <div></div>
        </div>
        <div class="response">
            <h3>Response</h2>
            <div></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="utils/display/interface.js"></script>
    <script type="module" src="utils/encrypt.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
