<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>API Request</title>
</head>
<body>

    <nav class="nav">
            <a href="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/">
                <img src="https://apiportal.mercantilbanco.com/mercantil-banco/produccion/sites/mercantil-banco.produccion.apiportal.mercantilbanco.com/files/logo-mercantil-nuevo_1.png" alt="" width="166" class="">
            </a>
    </nav>

    <form id="searchC2p" class="p-4 d-block col-6" >
        <h3>Busqueda de pagos moviles</h3>
        <div class="mb-3">
            <label for="amount" class="form-label">Monto</label>
            <input type="number" class="form-control" id="amount" placeholder="Ingresa el monto">
        </div>

        <div class="mb-3">
            <div>
                <label for="customer-id" class="form-label">Cédula del destinatario</label>
            </div>
            <div class="d-flex">
                <select type="" class="me-2" id="customer-id-type">
                    <option value="J">J</option>
                    <option value="G">G</option>
                    <option value="E">E</option>
                    <option value="V">V</option>
                    <option value="P">P</option>
                </select>
                <input type="number" class="form-control" id="customer-id" placeholder="Ingresa el número de cédula">
            </div>
        </div>

        <div class="mb-3">
            <label for="customer-phone-number" class="form-label">Número de teléfono:</label>
            <div class="d-flex">
                <select type="" class="me-2" id="customer-phone-number-prefix">
                    <option value="414">0414</option>
                    <option value="424">0424</option>
                    <option value="412">0412</option>
                    <option value="416">0416</option>
                    <option value="426">0426</option>
                </select>
                <input type="number" class="form-control" placeholder="Ingresa el número de teléfono" id="customer-phone-number" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="mb-3 ref-number-field">
            <label for="ref_number" class="form-label">Número de referencia</label>
            <input type="number" class="form-control" id="ref-number" placeholder="Ingresa el número de referencia">
        </div>

        <div class="mb-3 ref-number-field">
            <label for="date" class="form-label">Fecha del pago móvil</label>
            <input type="date" class="form-control" id="date" placeholder="Ingresa el número de referencia">
        </div>


        <button type="submit" class="submit">Submit</button>
    </form>    

    <div class="loader d-none"></div>

    <div class="p-4 d-none transaction-response">
        <h2></h2>
        <p></p>
        <a class="back">Reintentar</a>
      </div>

    <div class="json-container d-none">
        <div class="request">
            <h3>Request</h2>
            <div></div>
        </div>
        <div class="response">
            <h3>Response</h2>
            <div></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="utils/display/interface.js"></script>
    <script type="module" src="utils/encrypt.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
